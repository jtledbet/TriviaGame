<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones Trivia!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css">
</head>


<body>
    <div class="flex-container bg-transparent" id="main">
        <div class="flex-container bg-transparent" id="clock">00:00</div>
        <div class="flex-container bg-transparent" id="questionForm">

            <div class="card">
                <div class="flex-container p-2 bd-highlight card-header">
                    <h2 id="questionBox">Welcome to Game of Thrones Trivia!</h2>
                </div>
            </div>
            
            <div class="flex-container d-flex card-body" id="answerForm">
                <div class="form-column">
                    <div class="col-auto">
                            <ul class="list-group">
                                <li class="list-group-item" id="ans1" value="1"> </li>
                                <li class="list-group-item" id="ans2" value="2"> </li>
                                <li class="list-group-item" id="ans3" value="3"> </li>
                                <li class="list-group-item" id="ans4" value="4"> </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>             
            
            <div class="flex-container bg-transparent d-flex align-items-center" id="resultForm">
                    <h3 id="results">Press the button to begin!</h3>
                </div>
            <button type="button" class="btn btn-dark bg-transparent" id="startButton"><span id="btn-text">Begin!</span></button>
            </div>
        </div>
    </div>

    <div class="flex-container align-items-center" id="scoreBox">
        <h3 id="totalQuestions">Total Questions: </h3>
        <h3 id="correctAnswers">Correct Answers: </h3>
        <h3 id="incorrectAnswers">Incorrect Answers: </h3>
        <h3 id="finalScore">Final Score: </h3>

        <button type="button" class="btn btn-dark bg-transparent" id="restartButton"><span id="btn-text">Play again?</span></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets\javascript\confetti\confetti.js"></script>
    <script src="assets\javascript\app.js"></script>    
</body>

</html>
